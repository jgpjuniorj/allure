name: CI/CD Allure Report by Environment

on:
  push:
    branches: [main]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        environment: [QC, UAT, PRD]  # 3 variaÃ§Ãµes de ambiente :contentReference[oaicite:14]{index=14} :contentReference[oaicite:15]{index=15}

    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'

      - name: ğŸ“¥ Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸš€ Install Allure CLI
        run: npm install -g allure-commandline

      - name: âœ… Run tests for ${{ matrix.environment }}
        run: |
          mkdir -p allure-results
          pytest tests/ --alluredir=allure-results --env ${{ matrix.environment }}
          # Passe --env se seus testes suportarem variÃ¡veis de ambiente :contentReference[oaicite:16]{index=16}

      - name: ğŸ–¼ï¸ Generate Allure HTML report
        run: |
          allure generate allure-results --clean -o allure-report

      - name: âš™ï¸ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: ğŸ“¤ Sync report to S3 prefix
        run: |
          aws s3 sync allure-report/ s3://estatico-jj/${{ matrix.environment }}/ --delete
