name: CI/CD Allure Report by Environment

on:
  push:
    branches: [main]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [QC, UAT, PRD]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Allure CLI
        run: |
          npm install -g allure-commandline

      - name: Run tests for ${{ matrix.environment }}
        run: |
          mkdir -p allure-results
          pytest tests/ --alluredir=allure-results --env ${{ matrix.environment }}

      - name: Generate Allure HTML report
        run: |
          allure generate allure-results --clean -o allure-report

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1  # ajuste conforme região do bucket

      - name: Sync report to S3 prefix
        run: |
          aws s3 sync allure-report/ s3://estatico-jj/${{ matrix.environment }}/ --delete

      - name: Show report URL
        run: |
          echo "Relatório ${{ matrix.environment }} disponível em:"
          echo "http://estatico-jj.s3-website-${{ env.AWS_REGION }}.amazonaws.com/${{ matrix.environment }}/index.html"