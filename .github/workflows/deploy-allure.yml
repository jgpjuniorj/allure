name: CI/CD Allure Report

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: ⚙️ Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'    # especifica a distribuição JDK
          java-version: '17'         # versão do Java

      - name: ✅ Run tests and generate Allure report
        run: |
          ./gradlew clean test
          allure generate build/allure-results --clean -o allure-report

      - name: ⚙️ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: 📤 Sync Allure report to S3
        run: |
          aws s3 sync allure-report/ s3://estatico-jj/ --delete --acl public-read

      - name: 🌐 Display report URL
        run: |
          echo "Allure Report: http://estatico-jj.s3-website-\${{ env.AWS_REGION }}.amazonaws.com"
