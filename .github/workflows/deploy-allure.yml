name: CI/CD Allure Report (Python)

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'           # ajuste conforme seu projeto :contentReference[oaicite:8]{index=8}

      - name: ğŸ“¥ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt   # inclua pytest e allure-pytest :contentReference[oaicite:9]{index=9}

      - name: ğŸš€ Install Allure CLI
        run: npm install -g allure-commandline  # instala o CLI Allure via npm :contentReference[oaicite:10]{index=10}

      - name: âœ… Run tests and generate Allure results
        run: |
          mkdir -p allure-results
          pytest --alluredir=allure-results    # gera dados para Allure :contentReference[oaicite:11]{index=11}

      - name: ğŸ–¼ï¸ Generate Allure HTML report
        run: |
          allure generate allure-results --clean -o allure-report
                                              # converte em site estÃ¡tico :contentReference[oaicite:12]{index=12}

      - name: ğŸ“¦ Upload report artifact
        uses: actions/upload-artifact@v4    # lembre-se de usar v4, nÃ£o v3 :contentReference[oaicite:13]{index=13}
        with:
          name: allure-report
          path: allure-report/

      - name: âš™ï¸ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1               # ajuste para sua regiÃ£o :contentReference[oaicite:14]{index=14}

      - name: ğŸ“¤ Sync Allure report to S3
        run: |
          aws s3 sync allure-report/ s3://estatico-jj/ --delete --acl public-read
                                              # publica o relatÃ³rio estÃ¡tico :contentReference[oaicite:15]{index=15}

      - name: ğŸŒ Show report URL
        run: |
          echo "Allure Report disponÃ­vel em: http://estatico-jj.s3-website-${{ env.AWS_REGION }}.amazonaws.com"
