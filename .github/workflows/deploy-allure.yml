name: CI/CD Allure Report

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  build-and-deploy:
    name: ğŸ§ª Build, Test & Deploy Allure
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout repository
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'       # ou 'zulu', 'adopt' etc.
          java-version: '17'            # ajuste conforme sua stack

      - name: âœ… Run tests and generate Allure report
        run: |
          ./gradlew clean test
          allure generate build/allure-results --clean -o allure-report

      - name: ğŸ“¦ Archive Allure report (for GH Actions artifacts)
        uses: actions/upload-artifact@v3
        with:
          name: allure-report
          path: allure-report

      - name: âš™ï¸ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1         # ajuste para a regiÃ£o do seu bucket

      - name: ğŸ“¤ Sync Allure report to S3
        run: |
          aws s3 sync allure-report/ s3://estatico-jj/ --delete --acl public-read

      - name: ğŸŒ Display report URL
        run: |
          echo "Allure Report disponÃ­vel em: http://estatico-jj.s3-website-${{ env.AWS_REGION }}.amazonaws.com"
