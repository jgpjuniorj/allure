name: Run Tests and Deploy Allure Report

on:
  push:
    branches: [main]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: '17'  # Ou a versão necessária para seu projeto

    - name: Run tests and generate Allure results
      run: |
        ./gradlew clean test              # Substitua conforme seu projeto
        allure generate allure-results --clean -o allure-report

    - name: Install AWS CLI
      run: |
        sudo apt update && sudo apt install -y awscli

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v3
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1             # Use a mesma do seu bucket

    - name: Upload Allure report to S3
      run: |
        aws s3 sync allure-report/ s3://estatito-jj/ --delete
